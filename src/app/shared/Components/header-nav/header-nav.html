<header class="header-nav" [ngClass]="{ 'header-nav--logging-out': isLoggingOut }">
  <button class="header-nav__mobile-toggle" (click)="toggleMobileMenu()">
    Menu
    <img
      src="assets/icons/dropdown.png"
      alt="Menu"
      class="header-nav__mobile-toggle-icon"
      [ngClass]="{ 'header-nav__mobile-toggle-icon--open': mobileMenuOpen }"
    />
  </button>

  <nav
    class="header-nav__mobile-menu"
    [ngClass]="{ 'header-nav__mobile-menu--open': mobileMenuOpen }"
  >
    <ul
      class="header-nav__mobile-option"
      [ngClass]="{ 'header-nav__mobile-option--active': isActive('/home') }"
      (click)="navigateAndClose('/home')"
    >
      Home
    </ul>
    <ul
      class="header-nav__mobile-option"
      [ngClass]="{ 'header-nav__mobile-option--active': isActive('/calendar') }"
      (click)="navigateAndClose('/calendar')"
    >
      Calendario
    </ul>
    <ul
      class="header-nav__mobile-option"
      [ngClass]="{ 'header-nav__mobile-option--active': isActive('/wardrobe') }"
      (click)="navigateAndClose('/wardrobe')"
    >
      Armario
    </ul>
    <ul
      class="header-nav__mobile-option"
      [ngClass]="{ 'header-nav__mobile-option--active': isActive('/achievements') }"
      (click)="navigateAndClose('/achievements')"
    >
      Retos
    </ul>
    <ul
      class="header-nav__mobile-option"
      (click)="openProfileModal(); closeMobileMenu()"
    >
      Perfil
    </ul>
  </nav>

  <nav class="header-nav__container">
    <ul
      class="header-nav__option"
      [ngClass]="{ 'header-nav__option--active': isActive('/home') }"
      (click)="navigate('/home')"
    >
      Home
    </ul>
    <ul
      class="header-nav__option"
      [ngClass]="{ 'header-nav__option--active': isActive('/calendar') }"
      (click)="navigate('/calendar')"
    >
      Calendario
    </ul>
    <ul
      class="header-nav__option"
      [ngClass]="{ 'header-nav__option--active': isActive('/wardrobe') }"
      (click)="navigate('/wardrobe')"
    >
      Armario
    </ul>
    <ul
      class="header-nav__option"
      [ngClass]="{ 'header-nav__option--active': isActive('/achievements') }"
      (click)="navigate('/achievements')"
    >
      Retos
    </ul>
    <ul class="header-nav__option header-nav__option--logout" (click)="openProfileModal()">
      <img src="assets/icons/house-icon.png" alt="Perfil" class="header-nav__logout-icon" />
    </ul>
  </nav>
</header>

<app-confirmation-modal
  [open]="showMenuModal"
  [title]="'Opciones del perfil'"
  [message]="'¿Qué deseas hacer?'"
  [options]="profileOptions"
  (close)="closeProfileModal()"
>
</app-confirmation-modal>

<app-confirmation-modal
  [open]="showDeleteModal"
  [title]="'Borrar usuario'"
  [message]="'¿Deseas borrar tu cuenta definitivamente?'"
  [options]="deleteOptions"
  (close)="closeDeleteModal()"
>
</app-confirmation-modal>
